<div>
  <form [formGroup]="form" (ngSubmit)="sendData()" >
    ={{form.valid}}=
    <div>
      <label for="name">Name </label>
      <input type="text" name="name" formControlName="name" placeholder="Name">
    </div>
    <div>
      <label for="last-name">Last name </label>
      <input type="text" name="last-name" formControlName="lastName" placeholder="Last name">
    </div>
    <div>
      <label for="username">Username </label>
      <input type="text" name="username" formControlName="username" placeholder="Username">
    </div>
    <div>
      <label for="email">Email </label>
      <input type="email" name="email" formControlName="email" placeholder="Email">
    </div>
    <div>
      <label for="password">Password </label>
      <input [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password" placeholder="Password">
      <button (click)="toogleShowPassword()" >{{showPassword ? 'Hide': 'Show'}}</button>
    </div>
    <div>
      <label for="confirm-password">Confirm Password </label>
      <input [type]="showPassword ? 'text': 'password'" name="confirm-password" formControlName="confirmPassword"  placeholder="Confirm Password">
    </div>
    <div>
      <label for="terms">I Agree to <a href="">Terms</a></label>
      <input type="checkbox" name="terms" formControlName="terms">
    </div>
    <div>
      <button type="submit">Sign Up</button>
    </div>
  </form>


  <div>Have an account? <a routerLink="/login">Log in</a></div>
</div>
