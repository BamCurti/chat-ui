<h2>Usuarios</h2>
<p *ngIf="!hasFetch">Cargando...</p>
<table *ngIf="hasFetch">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th></th>
  </tr>
  <tr [ngClass]="{'active': user.id === selectedUser.id}" *ngFor="let user of users" (click)="setSelectUser(user)">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td><a routerLink="/posts" [queryParams]="{user:user.id}">Send post</a></td>
  </tr>
</table>

<table mat-table [dataSource]="users" *ngIf="hasFetch">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>
  <ng-container matColumnDef="posts">
    <th mat-header-cell *matHeaderCellDef>Posts</th>
    <td mat-cell *matCellDef="let user"><a routerLink="/posts" [queryParams]="{user:user.id}">Send post</a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-user-details [item]="selectedUser" (onUserClear)="clearUser"></app-user-details>
