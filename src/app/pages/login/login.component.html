<div>
  <form (submit)="login()">
    <div>
      <label for="email">Email </label>
      <input type="text" name="email" [(ngModel)]="credentials.email">
    </div>
    <div>
      <label for="password">Password </label>
      <input type="text" name="password" [(ngModel)]="credentials.password">
    </div>
    <div>
      <button>Log in</button>
    </div>
    <div>
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </div>
  </form>
</div>
